<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="lotto">
            <h3>Lottery Number Generator</h3>
            <div class="numbers" id="numbers"></div>
            <button id="draw">Generate</button>
            <button id="reset">Clear</button>
        </div>
        <div>
            <div id="historyTitle">
                <h3>Generated Lottery Number</h3> <button id="clearHistory">Clear History</button>
            </div>
            <ol class="history"></ol>
        </div>
    </div>

    <script src="app.js"></script>
    <!-- <script src="app_history_withColor.js"></script> -->

</body>

</html>
